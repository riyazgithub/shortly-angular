<div id='container' ng-app='shortly.shorten'>
<!-- Your code here -->

  <div class='navigation'>
  <ul>
    <li><a href='#/' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
  </ul>
    <a class='logout' ng-click='signout()'>Logout</a>
  </div>

  <div class='creator' ng-controller='ShortenController'>
    <form name='linkForm' ng-submit='addLink()'>
        <input class='text' type='url' ng-model='link.url' required>
        <input type='submit' value='Shorten'>
    </form>
    <img class='spinner' src='../../assets/spiffygif_46x46.gif' ng-show='showSpin'>
    <div class='message error' ng-show='linkForm.$error.url'>Please ensure that your URL is valid</div>
    <div class='link' ng-repeat='link in links'>
      <img src='../../assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count' >{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
      </div>
    </div>
  </div>

</div>
