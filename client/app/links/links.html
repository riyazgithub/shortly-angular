<div id='container' ng-app='shortly.links' ng-controller='LinksController'>
  <!-- Your html here -->
  <!-- <script id='layout' type='text/x-handlebars-template'> -->
    <div class='navigation'>
    <ul>
      <li><a href='#/' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
    </ul>
      <a class='logout' ng-click='signout()'>Logout</a>
    </div>
    <div>
      <input type = 'text' ng-model='search' >
    </div>
  <!-- </script> -->

  <!-- <script id='link' type='text/x-handlebars-template'> -->
  <div class='link' ng-repeat='link in data.links | orderBy: "-visits" | filter:search'>
    <img src='../../assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count' >{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
    </div>
  </div>
<!--   </script>
 -->
</div>
